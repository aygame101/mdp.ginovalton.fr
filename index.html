<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mot de Passe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de Mot de Passe</h1>
        <div>
            <label for="length">Longueur du Mot de Passe (6-100) :</label>
            <input type="number" id="length" min="6" max="100" value="20">
        </div>
        <div>
            <label for="numPasswords">Nombre de Mots de Passe à Générer :</label>
            <select id="numPasswords"></select>
        </div>
        <div>
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Lettres minuscules</label>
        </div>
        <div>
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">Lettres majuscules</label>
        </div>
        <div>
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">Chiffres</label>
        </div>
        <div>
            <input type="checkbox" id="specialChars">
            <label for="specialChars">Caractères spéciaux</label>
        </div>
        <div>
            <input type="checkbox" id="removeSimilar" checked>
            <label for="removeSimilar">Retirer les caractères similaires</label>
        </div>
        <button id="generate">Générer le Mot de Passe</button>
        <button id="copy">Copier le Mot de Passe</button>
        <div class="result">
            <label for="password-output">Mots de Passe :</label>
            <div class="password-container"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
